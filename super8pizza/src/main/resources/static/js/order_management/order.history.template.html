<div class="panel panel-default">
    <div class="panel-heading text-center">
        <h2>Completed Orders</h2>
    </div>

    <div class="panel-body">

        <div class="row" style="padding: 10px;">
            <div class="col-md-2">
                <label>Filter By:</label>
            </div>
            <div class="col-md-4">
                <input type="text" ng-model="$ctrl.filterBy">
            </div>
        </div>

        <div class="table-responsive table-bordered table-striped">
            <table class="table">
                <thead>
                <tr>
                    <th> Number </th>
                    <th> Contents </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="order in $ctrl.completedOrders | filter: $ctrl.filterBy ">
                    <td>{{order.orderNumber}}</td>
                    <td>
                        <ul>
                            <li ng-repeat="item in order.orderItems | orderBy: 'name'">
                                {{item.name}} x {{item.quantity}}
                            </li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
