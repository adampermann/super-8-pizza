<div class="panel panel-primary">
    <div class="panel-heading text-center">
        <h2>Pending Orders</h2>
    </div>

    <div class="panel-body">
        <div class="row" style="padding: 10px;">
            <div class="col-md-2">
                <label>Filter By:</label>
            </div>
            <div class="col-md-4">
                <input type="text" ng-model="$ctrl.filterBy">
            </div>
        </div>

        <div class="table-responsive table-bordered table-striped">
            <table class="table">
                <thead>
                <tr>
                    <th> Number </th>
                    <th> Contents </th>
                    <th> Update Status </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="order in $ctrl.orders | filter: $ctrl.filterBy | orderBy: '-order.orderStatus.id'">
                    <td>{{order.orderNumber}}</td>
                    <td>
                        <ul>
                            <li ng-repeat="item in order.orderItems | orderBy: 'name'">
                                {{item.name}} x {{item.quantity}}
                            </li>
                        </ul>
                    </td>
                    <td>
                        <select id="statusSelect" class="form-control" name="statusSelect"
                                ng-options="status.name for status in $ctrl.statuses track by status.id"
                                ng-model="order.orderStatus" style="padding: 5px"
                                ng-change="$ctrl.setStatus(order)">
                        </select>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>
