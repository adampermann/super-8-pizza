<div class="container">
    <div class="row">
        <div class="col-md-12" role="main">
            <div class="panel panel-success text-center">
                <div class="panel-heading">
                    <h1 class="panel-title">{{$ctrl.title}}</h1>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="item in $ctrl.orderItems | orderBy: 'name'">
                        <h3 class="list-group-item-heading">
                            {{item.quantity}} {{ item.name }}
                        </h3>
                        <span class="list-group-item-text">
                            {{item.price | currency : "$" : 2}} Each
                        </span>
                        <br>
                        <span class="list-group-item-text">
                            Total: {{(item.price*item.quantity) | currency : "$" : 2 }}
                        </span>
                    </li>
                </ul>

                <div class="panel-footer">
                    <div class="row">
                        <label>Delivery Method: </label><span> {{$ctrl.getDeliveryMethodName()}}</span>
                    </div>
                    <div class="row">
                        <label ng-show="$ctrl.isDelivery()"> Address: </label>
                        <p ng-show="$ctrl.isDelivery()">{{$ctrl.getFormattedAddress()}}</p>
                    </div>
                    <div class="row">
                        <label>Subtotal: </label><span ng-bind="$ctrl.orderTotal"></span>
                    </div>
                    <br />
                    <div class="row">
                        <button class="btn btn-success text-right" type="button" ng-click="$ctrl.confirmOrder()">
                            Confirm and Place Order!
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
