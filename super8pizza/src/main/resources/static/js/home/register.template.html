<div class="row login">
    <div class="panel-heading">
        <div class="panel-title text-center">
            <h1 class="title">Register New Account</h1>
            <hr />
        </div>
    </div>

    <form name="register-form" ng-submit="$ctrl.register()" role="form" class="text-center login-center" novalidate>

        <div class="form-group row">
            <label for="username" class="col-sm-2 col-md-2 control-label">User Name</label>
            <div class="col-sm-10 col-md-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input id="username" name="username" type="text" class="form-control" placeholder="Enter Your User Name"
                           ng-model="$ctrl.user.username" required/>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="userEmail" class="col-sm-2 control-label">Your Email</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input ng-model="$ctrl.user.email" id="userEmail" name="userEmail" type="email" class="form-control" placeholder="Enter Your Email" required/>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-md-2 control-label">Password</label>
            <div class="col-sm-10 col-md-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Enter Your Password"
                           ng-model="$ctrl.user.password" required/>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="confirm" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
                    <input ng-model="$ctrl.confirmPass" id="confirm" name="confirm" type="password" class="form-control" placeholder="Confirm Your Password" required/>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="joinkey" class="col-sm-2 control-label">Join Key (Employees Only)</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-key fa" aria-hidden="true"></i></span>
                    <input ng-model="$ctrl.user.joinKey" id="joinkey" name="joinkey" type="text" class="form-control" placeholder="Employees: Join Key" />
                </div>
            </div>
        </div>

        <div class="form-group row">
            <button type="submit" class="btn btn-primary btn-lg login-button">Register</button>
        </div>
    </form>

</div>
