<div class="row login">
    <div class="panel-heading">
        <div class="panel-title text-center">
            <h1 class="title">Sign In</h1>
            <hr />
        </div>
    </div>

    <form name="login-form" role="form" ng-submit="$ctrl.login()" class="text-center login-center" novalidate>

        <div class="form-group row">
            <label for="username" class="col-sm-2 col-md-2 control-label">User Name</label>
            <div class="col-sm-10 col-md-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input id="username" name="username" type="username" class="form-control" placeholder="Enter Your User Name" ng-model="$ctrl.user.username" required/>
                </div>
            </div>
        </div>


        <div class="form-group row">
            <label for="password" class="col-sm-2 col-md-2 control-label">Password</label>
            <div class="col-sm-10 col-md-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Enter Your Password" ng-model="$ctrl.user.password" required/>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <button type="submit" class="btn btn-primary btn-lg login-button">Login</button>
        </div>
    </form>

</div>
