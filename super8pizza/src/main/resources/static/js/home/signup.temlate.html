<div class="row">
    <div class="panel-heading">
        <div class="panel-title text-center">
            <h1 class="title">Register for an Account</h1>
            <hr/>
        </div>
    </div>

    <div class="register-login register-center">
        <form class="form-horizontal">

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Your Name</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input id="name" name="name" type="text" class="form-control" placeholder="Enter Your Name" />
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Your Email</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                        <input id="email" name="email" type="email" class="form-control" placeholder="Enter Your Email" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
                        <input id="password" name="password" type="password" class="form-control" placeholder="Enter Your Password" />
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
                        <input id="confirm" name="confirm" type="password" class="form-control" placeholder="Confirm Your Password" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary btn-lg register-button">Register</button>
            </div>

        </form>

    </div>

</div>
