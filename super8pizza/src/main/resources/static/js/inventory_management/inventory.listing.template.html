<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Manage Inventory</h2>
    </div>
    <div class="panel-body">
        <div class="row" style="padding: 10px;">
            <div class="col-md-2">
                <label>Filter By:</label>
            </div>
            <div class="col-md-4">
                <input type="text" ng-model="$ctrl.filterBy">
            </div>

        </div>


        <div class="table-responsive table-bordered table-striped">
            <table class="table" id="tableInventory">
                <thead>
                <tr>
                    <th> Name </th>
                    <th> Stock Amount </th>
                    <th> Price </th>
                    <th> Type </th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="inventory in $ctrl.inventory | filter: $ctrl.filterBy ">
                    <td> <input ng-model="inventory.name"/></td>
                    <td> <input ng-model="inventory.numberInStock"/></td>
                    <td> <input ng-model="inventory.price | currency : $ : 2"/></td>
                    <td> <input ng-model="inventory.type.name"/></td>
                    <!--<td><div contenteditable>{{inventory.name}}</div></td>
                    <td><div contenteditable>{{inventory.numberInStock}}</div></td>
                    <td><div contenteditable>{{inventory.price | currency : $ : 2}}</div></td>
                    <td>{{inventory.type.name}}</td>-->

                </tbody>

            </table>
        </div>

    </div>
    <button class="btn btn-primary" type="button" ng-click="$ctrl.updateInventory()">
        Update Inventory Changes
    </button>
    <!--<button class="btn btn-primary" type="button" ng-click="$ctrl.addInventoryItem()">
        Add New Item
    </button>-->

</div>
