<!DOCTYPE html>
<html lang="en" ng-app="Super8PizzaApp">
    <head>
        <meta charset="UTF-8">
        <title>Super 8 Pizza</title>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
        <link href="bower_components/angular-toastr/dist/angular-toastr.min.css" rel="stylesheet">
        <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/site.css" rel="stylesheet">

        <!--<link href="dist/all.styles.css" rel="stylesheet" />-->
        <!-- our site's favorite icon -->
        <link href="images/favicon.ico" rel="icon" type="image/x-icon" />

        <!-- Set the base url for the app -->
        <base href="/">
    </head>
    <body>
        <!--Navbar-->
        <nav ng-controller="NavigationController as navCtrl" class="navbar navbar-inverse navbar-fixed-top" id="sp-navbar-affix" data-spy="affix">
            <div class="container">

                <!-- Navbar header -->
                <!-- navbar brand and toggle get bundled together for better mobile display-->
                <div class="navbar-header">
                    <button type="button"
                            class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#super-pizza-navbar-collapse" aria-expanded="false">

                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Super 8 Pizza</a>
                    <!--<a class="navbar-brand" href="#"><img alt="Brand" src="..."></a>-->
                </div>

                <!-- Collect links, search boxes and other content for toggling -->
                <div class="collapse navbar-collapse" id="super-pizza-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="/ordering">Order Online<span class="sr-only">(current)</span></a>

                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="!authenticated"><a href="/login">Sign In</a></li>
                        <li ng-if="!authenticated"><a href="/register">Register</a></li>
                        <li ng-if="authenticated"><a href="/account">{{displayName}}'s Account</a></li>
                        <li ng-if="authenticated"><a href="" ng-click="navCtrl.logout()">Logout</a></li>

                        <li ng-if="authenticated && isAdmin" class="dropdown">
                            <a class="dropdown-toggle"
                               data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                 Employees <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/order/listing">Manage Orders</a></li>
                                <li><a href="/order/history">Order History</a></li>
                                <li><a href="/inventory/listing">Manage Inventory</a></li>
                                <!--<li><a href="/">Reporting</a></li>-->
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- The ngView directive is used in conjunction with angular's route providers
        to allow the navigation of the SPA (single page application) -->
        <div class="container" ng-view></div>

        <div class="navbar navbar-fixed-bottom">
            <footer class="footer sp-footer">
                <div class="container">
                    <p>&copy Super 8 Pizza Inc.  All rights reserved.  Contact us at 1-800-GET-PZZA</p>
                </div>
            </footer>
        </div>

        <!-- All our bower dependencies -->
        <!--<script src="dist/libs.min.js"></script>-->
        <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-cookies/angular-cookies.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.min.js" type="text/javascript"></script>

        <!-- All our angular modules -->
        <!--<script src="dist/app.min.js"></script>-->
        <script src="js/app.module.js" type="text/javascript"></script>
        <script src="js/app.config.js" type="text/javascript"></script>
        <script src="js/home/navigation.controller.js" type="text/javascript"></script>
        <script src="js/home/account.component.js" type="text/javascript"></script>
        <script src="js/order/order.module.js" type="text/javascript"></script>
        <script src="js/order_management/order.management.module.js" type="text/javascript"></script>
        <script src="js/order/ordering.service.js" type="text/javascript"></script>
        <script src="js/order/ordering.component.js" type="text/javascript"></script>
        <script src="js/order/order.summary.component.js" type="text/javascript"></script>
        <script src="js/order_management/order.listing.component.js" type="text/javascript"></script>
        <script src="js/order_management/order.history.component.js" type="text/javascript"></script>
        <script src="js/inventory_management/inventory.listing.component.js" type="text/javascript"></script>

    </body>
</html>
